    <div class="content">
      <h1 class="mb-5 text-center">Let's get in touch</h1>
      <div class="row">
        <div class="col-md-8">
          <form
            action="https://formspree.io/f/mwkalajy"
            method="POST"
            class="border p-3 rounded mb-3"
          >
            <div class="mb-3">
              <label class="form-label">Your Email</label>
              <input type="email" class="form-control" required autofocus />
            </div>
            <div class="mb-3">
              <label class="form-label">Your Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                class="form-control"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
